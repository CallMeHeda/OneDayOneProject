<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/app.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <h1><span>Day 14 :</span> Hangman<span>.</span></h1>
        <div class="container-hangman">
            <div class="hangman">
                <!-- SVG FROM https://codepen.io/aaronng/pen/JNRqYe -->
                <svg height="400" width="400">
                    <g id="bodyHangman">
                        <!-- HEAD -->
                        <g id="head" class="body-part">
                            <circle cx="200" cy="80" r="20" stroke="black" stroke-width="4" fill="white" />
                            <g id="rEyes">
                                <circle cx="193" cy="80" r="4" />
                                <circle cx="207" cy="80" r="4" />
                            </g>
                            <g id="xEyes" class="hide">
                                <line x1="190" y1="78" x2="196" y2="84" />
                                <line x1="204" y1="78" x2="210" y2="84" />
                                <line x1="190" y1="84" x2="196" y2="78" />
                                <line x1="204" y1="84" x2="210" y2="78" />
                            </g>
                        </g>
                        <!-- BODY -->
                        <line x1="200" y1="100" x2="200" y2="150" class="body-part" />
                        <!-- LEFT ARM -->
                        <line id="armL" x1="200" y1="120" x2="170" y2="140" class="body-part" />
                        <!-- RIGHT ARM -->
                        <line id="armR" x1="200" y1="120" x2="230" y2="140" class="body-part" />
                        <!-- LEFT LEG -->
                        <line id="legL" x1="200" y1="150" x2="180" y2="190" class="body-part" />
                        <!-- RIGHT LEG -->
                        <line id="legR" x1="200" y1="150" x2="220" y2="190" class="body-part" />
                    </g>
                    <line class="hang" x1="10" y1="250" x2="150" y2="250" />
                    <line class="hang" id="door1" x1="150" y1="250" x2="200" y2="250" />
                    <line class="hang" id="door2" x1="200" y1="250" x2="250" y2="250" />
                    <line class="hang" x1="250" y1="250" x2="390" y2="250" />
                    <line class="hang" x1="100" y1="250" x2="100" y2="20" />
                    <line class="hang" x1="100" y1="20" x2="200" y2="20" />
                    <line class="hang" id="rope" x1="200" y1="20" x2="200" y2="60" />
                </svg>

                <div class="word" id="word"></div>
            </div>

            <div class="wrongLettersBox">
                <h3>Wrong Letters :</h3>
                <div id="wrongLetters"></div>
            </div>
        </div>


        <div class="resultBox" id="resultBox">
            <h2 id="result"></h2>
        </div>

        <div class="btnAgain">
            <button id="playAgain" class="playAgain">Play Again</button>
        </div>

        <div class="notif" id="notif">
            <p>You have already entered this letter</p>
        </div>
    </div>
    <footer>
        <p>© 2023 - <span>Fatima.</span> Tous droits réservés.</p>
    </footer>
    <script src="./src/app.js"></script>
</body>

</html>
